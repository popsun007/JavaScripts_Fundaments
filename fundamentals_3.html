<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>Fundamentals Part3</title>
        <script>
        	function personConstructor(name)
        	{
	        	var person = {};
	        	person.name = name;
	        	person.distance_travelled = 0;
	        	person.say_name = function()
	        			{
	        				alert(person.name);
	        			}
	        	person.say_something = function (str)
	        			{
	        				console.log(person.name + " says '" + str + "'");
	        			}
	        	person.walk = function ()
	        			{
	        				person.distance_travelled += 3;
	        				alert(person.name + " is walking");
	        				console.log("Distance has been travelled is: " + person.distance_travelled);
	        			}
	        	person.run = function ()
	        			{
	        				person.distance_travelled += 10;
	        				alert(person.name + " is running");
	        				console.log("Distance has been travelled is: " + person.distance_travelled);
	        			}
	        	person.walk = function ()
	        			{
	        				person.distance_travelled += 1;
	        				alert(person.name + " is crawling");
	        				console.log("Distance has been travelled is: " + person.distance_travelled);
	        			}
	        	return person;
        	}


        	function ninjaConstructor(name, cohort, belt_level)
        	{
        		if (typeof(belt_level) == 'undefined') belt_level = "yellow-belt"; 
        		var ninja = {}
        		ninja.name = name;
        		ninja.cohort = cohort;
        		ninja.belt_level = belt_level;
        		ninja.levelUp = function ()
        					{
        						if(ninja.belt_level == "yellow-belt")
        						{
        							ninja.belt_level = "red-belt";
        						}
        						else if (ninja.belt_level == "red-belt")
        						{
        							ninja.belt_level = "black-belt";
        						}
        					}
        		return ninja;
        	}
        </script>
