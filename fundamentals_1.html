<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>Fundamentals</title>
        <script>
        	//***********1*************
        	var x = [3, 5, 'Dojo', 'rocks', 'Michael', 'Sensei'];
        	for (idx in x)
        	{
        		console.log(x[idx]);
        	}
        	//***********2************
        	x.push(100);
        	//************3***********
        	var y = ['new', 'array'];
        	x[x.length] = y;
        	console.log(x);
        	//***********4********
        	var sum = 0;
        	for(var i=1; i<=500; i++)
        	{
        		sum += i;
        	}
        	console.log(sum);
        	//***********5*************
        	var x = [1, 5, 90, 25, -3, 0];
        	var min = x[0];
        	var i = 0;
        	while (x[i] != null)
        	{
        		if(x[i] < min)
        		{
        			min = x[i];
        		}
        		i++;
        	}
        	console.log("Minimyum value is: " + min);
        	// ************6**************
        	var sum = 0;
        	x = [1, 5, 90, 25, -3, 0];
        	for(var i=0; i<x.length; i++)
        	{
        		sum += x[i];
        	}
        	console.log("Average value is: " + sum/x.length);
        </script>
